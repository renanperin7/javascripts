<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aritmeticos</title>
</head>
<body>
    <!--
        .Aritméticos 
        5 + 2  = 7
        5 - 2  = 3
        5 * 2  = 10
        5 / 2  = 2.5
        5 % 2  = 1        (resto da divisão)
        5 ** 2 = 25

        .Ordem de precedência
        ()
        **
        *  /  %
        +  -

        .Atribuição Simples

        var a = 5 + 3            = 8
        var b = a % 5            = 3
        var c = 5 * b ** 2       = 45
        var d = 10 - a / 2       = 6 
        var e = 6 * 2 / d        = 2
        var f = b % e + 4 / e    = 3

        .Auto-atribuições

        var n = 3        
        n = n + 4     n +=  4 (Deixou de valer 3 e passou a valer 7)
        n = n - 5     n -=  5
        n = n * 4     n *=  4
        n = n / 2     n /=  2
        n = n ** 2    n **= 2
        n = n % 5     n %=  5

        Incremento

        var x = 5
        x = x + 1   ->   x += 1   ->   x ++ 1
        x = x - 1   ->   x -= 1   ->   x -- 1
    -->
</body>
</html>
