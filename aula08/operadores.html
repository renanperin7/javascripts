<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores
    </title>
</head>
<body>
    <!-- 
        Relacionais

        5  >   2    true
        7  <   4    false
        8  =>  8    true
        9  <=  7    false
        5  ==  5    true   (igual)
        4  !=  4    false  (não igual)

        (Operadores aritméticos são feitos antes que os relacionais)

        Identidade

        5  ==   5   true
        5  ==  '5'  true  
        5  === '5'  false  (idêntico)
        5  ===  5   true

        Lógicos

        !   Negação
        &&  Conjunção
        ||  Disjunção

        Negação

        !   true  - false  (algo não verdadeiro é falso)
        !   false - true   (algo não falso é verdadeiro)

        Conjunção

        true  &&  true  - true     (só me satisfaz se as duas forem verdadeiras)
        true  &&  false - false
        false &&  true  - false
        false &&  false - false

        Disjunção

        true  ||  true  - true     (se tiver um verdadeiro já satisfaz)
        true  ||  false - true
        false ||  true  - true
        false ||  false - false

        Aritméticos > Relacionais > Lógicos

        ex:

        var a = 5
        var b = 8

        a > b && b % 2 == 0

        false

        a <= b || b / 2 == 0

        true

        -------------

        Precedência

        aritméticos
        relacionais
        lógicos (! > && > ||)


        Ternário

        Teste   ?   true  :  false

        média >= 7  ?  "aprovado"   :   "reprovado"
    -->
</body>
</html>
