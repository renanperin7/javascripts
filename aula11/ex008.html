<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN SIMPLES</title>
    <style>
        div {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Velocidade na via</h1>
    Qual sua velocidade: <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular() {
            var txtv = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `Sua velocidade é de ${vel} Km/h`
            if (vel > 80) {
                res.innerHTML += `<p>Você é um animal, está <strong>MULTADO</strong>!!!</p>`
            } else {
                res.innerHTML += `<p>Parabéns por fazer o mínimo!!!</p>`
            }
        }
    </script>
</body>
</html>
